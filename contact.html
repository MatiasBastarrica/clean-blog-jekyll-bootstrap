      <div
        class="align-self-center flex-grow-1 d-flex flex-column justify-content-center text-center text-light"
      >
        <h1 class="fw-bolder">Contact Me</h1>
        <p>Have questions? I have answers.</p>
      </div>
    </header>
    <main class="container">
      <p class="text-body fs-5">
        Want to get in touch? Fill out the form below to send me a message and I
        will get back to you as soon as possible!
      </p>
      <form class="mb-5">
        <div class="mb-3">
          <input
            type="text"
            class="form-control border-0 border-bottom pb-3 rounded-0"
            id="name"
            placeholder="Name"
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control border-0 border-bottom pb-3 rounded-0"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Email Address"
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            class="form-control border-0 border-bottom pb-3 rounded-0"
            id="phone-number"
            placeholder="Phone Number"
          />
        </div>
        <div class="mb-3">
          <textarea
            class="form-control border-0 border-bottom pb-3 rounded-0"
            name="message"
            id="message"
            placeholder="Message"
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary rounded-0 bg-info border-0 py-2 px-3"
        >
          Send
        </button>
      </form>
    </main>
